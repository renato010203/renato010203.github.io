<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórias em Quadrinhos - Fúsion de Sabores</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e3a59;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: #1f2a40;
      padding: 30px 0;
      text-align: center;
      color: #f5a623;
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 2px;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    main {
      max-width: 900px;
      margin: 50px auto 70px;
      background-color: #ffffff;
      border-radius: 14px;
      padding: 35px 25px;
      color: #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      user-select: none;
    }

    main h2 {
      color: #2e3a59;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      font-size: 2em;
      letter-spacing: 0.05em;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .button-container a {
      background: linear-gradient(135deg, #f5a623, #d48806);
      color: white;
      padding: 16px 36px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.25em;
      text-decoration: none;
      box-shadow: 0 5px 12px rgba(213,140,6,0.6);
      transition: background 0.4s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      flex: 1 1 160px;
      max-width: 220px;
      text-align: center;
    }

    .button-container a:hover {
      background: linear-gradient(135deg, #d48806, #a86503);
      box-shadow: 0 8px 18px rgba(168,101,3,0.8);
      transform: translateY(-3px);
    }

    footer {
      background-color: #1f2a40;
      color: #f0f0f0;
      text-align: center;
      padding: 18px 10px;
      font-size: 0.95em;
      user-select: none;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <header>
    Histórias em Quadrinhos
  </header>

  <main>

      <a href="historia_italia.html">🇮🇹 Itália</a>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
