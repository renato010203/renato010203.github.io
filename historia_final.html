<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Histórias - Fúsion de Sabores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e3a59;
      color: #f0f0f0;
      margin: 0; 
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    header {
      font-size: 3em;
      font-weight: bold;
      color: #f5a623;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
    .button-disabled {
      background-color: #888;
      color: #ccc;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.3em;
      cursor: default;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>Obrigado por acompanhar nossas histórias!</header>
  <p>Esperamos que tenha gostado de conhecer a cultura e culinária dos países.</p>
  <span class="button-disabled">Fim das Histórias</span>
</body>
</html>
